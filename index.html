<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Neighborhood Map">
    <meta name="author" content="Nicholas Ratliff">
	  <title>Neighborhood Map</title>
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://knockoutjs.com/downloads/knockout-3.2.0.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Neighborhood Map</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#listModal">
                Show Neighborhood List
              </button>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="modal fade" id="listModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Neighborhood Map Locations</h4>
            </div>
            <div class="modal-body">
              <form>
                <input id="search" type="search" name="search" placeholder="Search for a location" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" />
              </form>
              <table class="table table-striped table-condensed"  data-bind="visible: locs().length > 0">
                <thead><tr><th>Name</th><th>Note</th></tr></thead>
                <tbody data-bind="foreach: locs">
                  <tr>
                    <td data-bind="text: name, click: $parent.activateMarker"></td>
                    <td data-bind="text: note"></td>
                  </tr>    
                </tbody>
              </table>      
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
	    <div id="mapDiv"></div>
    </div> <!-- /container -->
    <!-- <script src="http://maps.googleapis.com/maps/api/js"></script> -->
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1LNY8HDx5o3ANe6WV4ojcPW0zG93DQlA&callback=initialize" onerror="alert('Google Maps is Currently Down');" async defer></script>
  </body>
</html>
