<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="http://knockoutjs.com/downloads/knockout-3.2.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1LNY8HDx5o3ANe6WV4ojcPW0zG93DQlA&callback=initMap"
    async defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
  </head>
  <body>
    <div id="container">
      <div id="list">
        <form>
          <input id="search" type="search" name="search" placeholder="Search for a location" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" />
        </form>
        <table data-bind="visible: locs().length > 0">
          <thead><tr><th>Name</th><th>Note</th></tr></thead>
          <tbody data-bind="foreach: locs">
            <tr>
              <td data-bind="text: name"></td>
              <td data-bind="text: note"></td>
            </tr>    
          </tbody>
        </table>
      </div> <!-- /list div -->
      <div id="map"></div>
    </div> <!-- /container div -->
    <script src="js/app.js"></script>
  </body>
</html>
